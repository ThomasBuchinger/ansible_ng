---
apiVersion: v1
kind: Service
metadata:
  name: freenas-web
  namespace: nas
  annotations:
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
spec:
  type: ExternalName
  externalName: {{ freenas_server }}
  ports:
  - name: http
    port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: console
  namespace: nas
spec:
  type: ExternalName
  externalName: console.{{ ansible_default_ipv4.address }}.nip.io

