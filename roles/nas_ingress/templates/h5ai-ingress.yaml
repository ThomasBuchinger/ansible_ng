---
apiVersion: v1
kind: Namespace
metadata:
  name: nas

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: h5ai-ingress
  namespace: nas
spec:
  rules:
  - http:
      paths:
      - path: /files
        pathType: Prefix
        backend:
          service:
            name: h5ai
            port:
              number: 80
      - path: /_h5ai
        pathType: Prefix
        backend:
          service:
            name: h5ai
            port:
              number: 80

